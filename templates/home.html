<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?bicycle,city') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #34495e;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-control, .form-select {
            margin-bottom: 10px;
            font-size: 14px;
            height: 40px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .prediction {
            font-size: 18px;
            text-align: center;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bike Share Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            
            <select name="season" class="form-select" required>
                <option value="" disabled selected>Season</option>
                <option value="1">Spring</option>
                <option value="2">Summer</option>
                <option value="3">Fall</option>
                <option value="4">Winter</option>
            </select>
            
            <select name="mnth" class="form-select" required>
                <option value="" disabled selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <select name="holiday" class="form-select" required>
                <option value="" disabled selected>Holiday</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <select name="weekday" class="form-select" required>
                <option value="" disabled selected>Weekday</option>
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            
            <select name="workingday" class="form-select" required>
                <option value="" disabled selected>Working Day</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <select name="weathersit" class="form-select" required>
                <option value="" disabled selected>Weather Situation</option>
                <option value="1">Clear</option>
                <option value="2">Mist</option>
                <option value="3">Light Rain</option>
                <option value="4">Heavy Rain</option>
            </select>
            
            <input type="number" step="0.1" name="temp" class="form-control" placeholder="Temperature (°C)" required>
            <input type="number" step="0.1" name="atemp" class="form-control" placeholder="Feeling Temperature (°C)" required>
            <input type="number" step="0.1" name="hum" class="form-control" placeholder="Humidity (%)" required>
            <input type="number" step="0.1" name="windspeed" class="form-control" placeholder="Wind Speed (km/h)" required>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
